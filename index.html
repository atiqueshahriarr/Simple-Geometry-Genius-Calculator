<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Geometry Genius</title>
</head>

<body>
    <header></header>
    <main>
        <div class="flex">
            <div class="flex-1 grid grid-cols-3 gap-4">
                <div class="card w-96 bg-base-100 shadow-sm border">
                    <figure class="px-10 pt-10">
                        <img src="images/triangle.png" alt="triangle" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 x b x h</p>
                        <div class="w-3/4 flex justify-between mb-4">
                            <div><input type="text" placeholder="b" class="input h-8 bg-slate-100 w-20 mr-2"
                                    id="triangleFirstInput"><span>cm</span>
                            </div>

                            <div><input type="text" placeholder="h" class="input h-8 bg-slate-100 w-20 mr-2"
                                    id="triangleSecondInput"><span>cm</span>
                            </div>
                        </div>
                        <div>
                            <p>Area: <span id="triangleAreaShow"></span><span> cm<sup>2</sup></span></p>
                        </div>

                        <div class="card-actions w-3/4">
                            <button class="btn btn-primary w-full" onclick="calculateTriangleArea()">Calculate</button>
                        </div>
                    </div>
                </div>

                <div class="card w-96 bg-base-100 shadow-xl border">
                    <figure class="px-10 pt-10">
                        <img src="images/rectangle.png" alt="triangle" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w x l</p>
                        <div class="w-3/4 flex justify-between mb-4">
                            <div><input type="text" placeholder="w" class="input h-8 bg-slate-100 w-20 mr-2"
                                    id="rectangleFirstInput"><span>cm</span>
                            </div>

                            <div><input type="text" placeholder="l" class="input h-8 bg-slate-100 w-20 mr-2"
                                    id="rectangleSecondInput"><span>cm</span>
                            </div>
                        </div>
                        <div>
                            <p>Area: <span id="rectangleAreaShow"></span><span> cm<sup>2</sup></span></p>
                        </div>

                        <div class="card-actions w-3/4">
                            <button class="btn btn-primary w-full" onclick="calculateRectangleArea()">Calculate</button>
                        </div>
                    </div>
                </div>

                <div class="card w-96 bg-base-100 shadow-xl border">
                    <figure class="px-10 pt-10">
                        <img src="images/parallelogram.png" alt="triangle" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 x b x h</p>
                        <div class="w-3/4 flex justify-between mb-4">
                            <div><input type="text" placeholder="b"
                                    class="input h-8 bg-slate-100 w-20 mr-2"><span>cm</span>
                            </div>

                            <div><input type="text" placeholder="h"
                                    class="input h-8 bg-slate-100 w-20 mr-2"><span>cm</span>
                            </div>
                        </div>

                        <div class="card-actions w-3/4">
                            <button class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <div class="card w-96 bg-base-100 shadow-xl border">
                    <figure class="px-10 pt-10">
                        <img src="images/triangle.png" alt="triangle" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 x b x h</p>
                        <div class="w-3/4 flex justify-between mb-4">
                            <div><input type="text" placeholder="b"
                                    class="input h-8 bg-slate-100 w-20 mr-2"><span>cm</span>
                            </div>

                            <div><input type="text" placeholder="h"
                                    class="input h-8 bg-slate-100 w-20 mr-2"><span>cm</span>
                            </div>
                        </div>

                        <div class="card-actions w-3/4">
                            <button class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <div class="card w-96 bg-base-100 shadow-xl border">
                    <figure class="px-10 pt-10">
                        <img src="images/triangle.png" alt="triangle" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 x b x h</p>
                        <div class="w-3/4 flex justify-between mb-4">
                            <div><input type="text" placeholder="b"
                                    class="input h-8 bg-slate-100 w-20 mr-2"><span>cm</span>
                            </div>

                            <div><input type="text" placeholder="h"
                                    class="input h-8 bg-slate-100 w-20 mr-2"><span>cm</span>
                            </div>
                        </div>

                        <div class="card-actions w-3/4">
                            <button class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <div class="card w-96 bg-base-100 shadow-xl border">
                    <figure class="px-10 pt-10">
                        <img src="images/triangle.png" alt="triangle" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 x b x h</p>
                        <div class="w-3/4 flex justify-between mb-4">
                            <div><input type="text" placeholder="b"
                                    class="input h-8 bg-slate-100 w-20 mr-2"><span>cm</span>
                            </div>

                            <div><input type="text" placeholder="h"
                                    class="input h-8 bg-slate-100 w-20 mr-2"><span>cm</span>
                            </div>
                        </div>

                        <div class="card-actions w-3/4">
                            <button class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-96 bg-slate-50 border-4"></div>
        </div>
    </main>


    <script src="calculate.js"></script>
</body>

</html>
